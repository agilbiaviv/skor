<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/scss/style.min.css">
</head>
<body>
  <header>
    <nav class="navbar bg-primary">
      <div class="container-fluid px-4">
        <a class="navbar-brand text-tersier" href="index.html"><strong>Tryout CAT CPNS</strong></a>
      </div>
    </nav>
  </header>
  <div class="container-fluid">
    <section class="main p-2">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h4 class="text-center"><strong class="judul">Hasil Tryout Paket 1 </strong></h4>
              <hr class="my-3">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th class="text-center">Materi</th>
                    <th class="text-center">Skor</th>
                    <th class="text-center">Keterangan</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>TWK</td>
                    <td><span id="skor-twk">100</span></td>
                    <td class="text-center"><span id="ket-twk"></span></td>
                  </tr>
                  <tr>
                    <td>TIU</td>
                    <td><span id="skor-tiu">130</span></td>
                    <td class="text-center"><span id="ket-tiu"></span></td>
                  </tr>
                  <tr class="bg-success">
                    <td>TKP</td>
                    <td><span id="skor-tkp">200</span></td>
                    <td class="text-center"><span id="ket-tkp"></span></td>
                  </tr>
                </tbody>
              </table>
              <hr class="my-3">
              <p><strong>Total Skor Anda = <span id="total-skor">430</span></strong></p>
              <hr class="my-3">
              <h4 id="keterangan-lolos"></h4>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="assets/js/skor.js"></script>

</body>
</html>
